<html>
    <head>
        <title>Style Guide for html content</title>
        <meta charset="utf-8"/>
    </head>

    <body>
        <div class ="embed content upload template">
            <p><iframe class="podcast-iframe" 
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/insert URL&auto_play=false&color=11a0ad&inverse=false&sharing=false&show_user=true" 
                width="100%" height="166" frameborder="no" scrolling="no" 
                allowfullscreen mozallowfullscreen msallowfullscreen oallowfullscreen webkitallowfullscreen>
            </iframe></p>
            
            <div class="wistia_responsive_padding">
                <div class = "wistia_responsive_wrapper">
                    <p><iframe class ="wistia_embed" 
                        src="https://fast.wistia.net/embed/iframe/insert URL?videoFoam=true" 
                        width="100%" height="100%" frameborder="0" 
                        allowfullscreen mozallowfullscreen msallowfullscreen oallowfullscreen webkitallowfullscreen>
                    </iframe></p>
                </div>
            </div>

            <p><iframe
                src="https://player.vimeo.com/video/insert URL" 
                width="100%" height="auto" frameborder="0" 
                allowfullscreen mozallowfullscreen msallowfullscreen oallowfullscreen webkitallowfullscreen>
            </iframe></p>

            <p><iframe  
                src="https://www.youtube.com/embed/insert URL?modestbranding=1&rel=0&showinfo=0" 
                width="100%" height="auto" frameborder="0" 
                allowfullscreen mozallowfullscreen msallowfullscreen oallowfullscreen webkitallowfullscreen>
            </iframe></p>
        </div>
        
    </body>
</html>
